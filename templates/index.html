<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KingPulse â€“ Fantasy Sentiment Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#e11d48',
            surface: '#ffffff',
            neutral: '#f3f4f6',
            pulseLow: '#4ade80',
            pulseMedium: '#facc15',
            pulseHigh: '#ef4444',
            clutchLow: '#9ca3af',
            clutchMedium: '#60a5fa',
            clutchHigh: '#22c55e'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-neutral text-gray-900 dark:text-white dark:bg-gray-900 font-sans min-h-screen py-12 px-4 transition-all">
  <div class="max-w-2xl mx-auto bg-surface dark:bg-gray-800 shadow-xl rounded-xl p-8 space-y-10">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold text-primary">KingPulse</h1>
      <button id="themeToggle" class="text-sm border px-3 py-1 rounded text-gray-700 dark:text-white dark:border-white border-gray-700 hover:bg-gray-200 dark:hover:bg-gray-700 transition">
        Toggle Dark Mode
      </button>
    </div>
    <p class="text-center text-gray-700 dark:text-gray-300">Fantasy Sentiment Tracker Prototype</p>

    <!-- Danger Alert Banner -->
    <div id="dangerBanner" class="hidden items-center justify-between bg-red-600 text-white font-bold px-4 py-3 rounded shadow-lg mb-6">
      <span>Warning: User at risk of full emotional breakdown!</span>
    </div>

    <!-- Tilt Meter -->
    <div>
      <h2 class="text-lg font-semibold mb-2">Tilt Meter</h2>
      <div class="w-full bg-gray-200 dark:bg-gray-700 rounded h-4 mb-2">
        <div id="tiltVisual" class="h-4 rounded transition-all duration-500 bg-gray-500 w-1/6"></div>
      </div>
      <div class="flex justify-between text-sm text-gray-600 dark:text-gray-300">
        <span id="tiltLabel">Waiting...</span>
        <span id="tiltIcon"></span>
      </div>
    </div>

    <!-- Clutch Meter -->
    <div>
      <h2 class="text-lg font-semibold mb-2">Clutch-o-Meter</h2>
      <div class="w-full bg-gray-200 dark:bg-gray-700 rounded h-4 mb-2">
        <div id="clutchVisual" class="h-4 rounded transition-all duration-500 bg-gray-500 w-1/6"></div>
      </div>
      <div class="flex justify-between text-sm text-gray-600 dark:text-gray-300">
        <span id="clutchLabel">Waiting...</span>
        <span id="clutchIcon"></span>
      </div>
    </div>

    <!-- Simulation Toggle -->
    <div class="flex items-center justify-between">
      <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Auto Sim Mode</label>
      <button id="autoSimToggle" class="px-4 py-1 bg-primary text-white rounded hover:bg-red-700 transition">
        OFF
      </button>
    </div>

    <!-- Input Controls -->
    <form method="POST" class="space-y-6">
      <div>
        <label for="tiltLevel" class="block mb-1 font-medium">Set Tilt Level</label>
        <select name="tiltLevel" id="tiltLevel" class="w-full px-3 py-2 border rounded shadow-sm dark:bg-gray-700 dark:text-white">
          <option value="">-- Choose --</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>

      <div>
        <label for="clutchLevel" class="block mb-1 font-medium">Set Clutch Level</label>
        <select name="clutchLevel" id="clutchLevel" class="w-full px-3 py-2 border rounded shadow-sm dark:bg-gray-700 dark:text-white">
          <option value="">-- Choose --</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>

      <button type="submit" class="w-full py-2 px-4 bg-primary text-white rounded hover:bg-red-700 transition">
        Update Meters
      </button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='js/tilt_meter.js') }}"></script>
  <script src="{{ url_for('static', filename='js/clutch_meter.js') }}"></script>
  <script src="{{ url_for('static', filename='js/danger_alerts.js') }}"></script>

  <script>
    // Dark mode toggle
    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });

    // Auto Sim Toggle
    let simActive = false;
    const simButton = document.getElementById('autoSimToggle');
    simButton.addEventListener('click', () => {
      simActive = !simActive;
      simButton.textContent = simActive ? 'ON' : 'OFF';
    });

    // Simulation Loop
    const tiltLevels = ['Low', 'Medium', 'High'];
    const clutchLevels = ['Low', 'Medium', 'High'];

    function randomLevel(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    setInterval(() => {
      if (simActive) {
        const tilt = randomLevel(tiltLevels);
        const clutch = randomLevel(clutchLevels);

        updateTiltMeter(tilt);
        updateClutchMeter(clutch);

        const banner = document.getElementById('dangerBanner');
        if (tilt === 'High') {
          banner.classList.remove('hidden');
          banner.classList.add('flex');
        } else {
          banner.classList.add('hidden');
          banner.classList.remove('flex');
        }
      }
    }, 4000);
  </script>
</body>
</html>
