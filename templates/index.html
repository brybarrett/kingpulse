<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KingPulse ‚Äì Fantasy Sentiment Engine</title>

  <!-- Instant Dark Mode (prevents FOUC) -->
  <script>
    (function () {
      try {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {}
    })();
  </script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#e11d48',
            surface: '#1f2937',
            neutral: '#f3f4f6',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    };
  </script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-neutral text-gray-800 font-sans transition-colors duration-300">

<!-- APP SHELL -->
<div class="max-w-2xl mx-auto py-10 px-6 space-y-8">

  <!-- HEADER with Crown -->
  <div class="flex justify-between items-center">
    <h1 class="text-3xl font-bold text-primary flex items-center gap-2">
      <!-- Crown Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
        <path d="M2 5l3 4 4-5 4 5 3-4v10H2V5z"/>
      </svg>
      KingPulse
    </h1>
    <button id="themeToggle" class="text-sm px-3 py-1 border rounded-lg border-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800">
      Toggle Dark Mode
    </button>
  </div>

  <p class="text-sm text-gray-500 dark:text-gray-400 text-center">Real-time Fantasy Momentum Tracker</p>

  <!-- METERS -->
  <div class="bg-white dark:bg-surface p-6 rounded-xl shadow space-y-6">
    <div>
      <h2 class="font-semibold mb-1">Tilt Meter</h2>
      <progress id="tiltBar" max="3" value="1" class="w-full h-3 rounded-full bg-gray-300 dark:bg-gray-700"></progress>
      <div class="flex justify-between items-center mt-1 text-sm">
        <span id="tiltEmoji">üòê</span>
        <span id="tiltLabel" class="text-gray-600 dark:text-gray-300">Low</span>
      </div>
    </div>
    <div>
      <h2 class="font-semibold mb-1">Clutch-o-Meter</h2>
      <progress id="clutchBar" max="3" value="1" class="w-full h-3 rounded-full bg-gray-300 dark:bg-gray-700"></progress>
      <div class="flex justify-between items-center mt-1 text-sm">
        <span id="clutchEmoji">‚ùÑÔ∏è</span>
        <span id="clutchLabel" class="text-gray-600 dark:text-gray-300">Low</span>
      </div>
    </div>
  </div>

  <!-- CONTROLS -->
  <div class="flex items-center justify-between">
    <button id="startSimButton" class="bg-primary hover:bg-rose-700 text-white px-4 py-2 rounded-lg shadow">Run Simulation</button>
    <div class="flex items-center space-x-2">
      <span class="text-sm text-gray-500 dark:text-gray-300">Auto-Sim:</span>
      <button id="autoToggle" class="text-green-700 border border-green-700 bg-green-50 px-3 py-1 text-sm font-medium rounded">
        ON
      </button>
    </div>
  </div>

  <!-- DANGER BANNER -->
  <div id="dangerBanner" class="hidden flex items-center justify-center bg-red-600 text-white text-sm font-bold py-2 rounded-lg shadow">
    TILT WARNING ‚Äì You're about to throw your phone.
  </div>

  <!-- MATCHUP DISPLAY -->
  <div class="bg-white dark:bg-surface p-5 rounded-xl shadow space-y-2" id="matchupDisplay">
    <div class="text-center space-x-2 text-xl font-semibold">
      <span id="teamA" class="text-gray-900 dark:text-white">Team A</span>
      <span id="teamAScore" class="text-red-500">‚Äì</span>
      <span class="text-gray-400">vs</span>
      <span id="teamB" class="text-gray-900 dark:text-white">Team B</span>
      <span id="teamBScore" class="text-red-500">‚Äì</span>
    </div>
    <p class="text-xs italic text-gray-500 dark:text-gray-400 text-center">OpenAI-generated commentary</p>
  </div>

  <!-- COMMENTARY -->
  <div id="commentaryBox" class="bg-white dark:bg-surface p-5 rounded-xl shadow text-center text-sm text-gray-700 dark:text-gray-200 italic">
    Commentary will appear here.
  </div>

</div>

<!-- SCRIPTS -->
<script src="/static/js/tilt_meter.js"></script>
<script src="/static/js/clutch_meter.js"></script>
<script src="/static/js/sim_engine.js"></script>

<!-- DARK MODE TOGGLE -->
<script>
  const themeToggle = document.getElementById('themeToggle');
  themeToggle.addEventListener('click', () => {
    const isDark = document.documentElement.classList.toggle('dark');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  });
</script>

</body>
</html>
